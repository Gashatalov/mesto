<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Лого сайта">
  </header>

  <main>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-button"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button"></button></div>
        <p class="profile__work">Исследователь океана</p>
      </div>

      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="elements__cards">
        <li class="elements__card">
            <img class="elements__image" src="./images/moscow.jpg" alt="Москва">
            <div class="elements__caption">
              <h2 class="elements__header">Москва</h2>
              <button type="button" class="elements__like"></button>
            </div>

        </li>

        <li class="elements__card">
            <img class="elements__image" src="./images/arctic.jpg" alt="Арктика">
            <div class="elements__caption">
              <h2 class="elements__header">Арктика</h2>
              <button type="button" class="elements__like"></button>
            </div>
        </li>

        <li class="elements__card">
            <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
            <div class="elements__caption">
              <h2 class="elements__header">Байкал</h2>
              <button type="button" class="elements__like"></button>
            </div>
        </li>

        <li class="elements__card">
            <img class="elements__image" src="./images/crimea.jpg" alt="Крым">
            <div class="elements__caption">
              <h2 class="elements__header">Крым</h2>
              <button type="button" class="elements__like"></button>
            </div>
        </li>

        <li class="elements__card">
            <img class="elements__image" src="./images/karach.jpg" alt="Карачаево-Черкесия">
            <div class="elements__caption">
              <h2 class="elements__header">Карачаево-Черкесия</h2>
              <button type="button" class="elements__like"></button>
            </div>
        </li>

        <li class="elements__card">
            <img class="elements__image" src="./images/lena-river.jpg" alt="Река Лена">
            <div class="elements__caption">
              <h2 class="elements__header">Река Лена</h2>
              <button type="button" class="elements__like"></button>
            </div>
        </li>
      </ul>
    </section>

    <section class="popup">
      <div class="popup__container">
        <button type="button" name="close_popup" class="popup__close"></button>
        <form class="popup__form" name="profile-info">
          <h2 class="popup__header">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input-text">
          <input type="text" name="work" placeholder="Исследователь океана"  class="popup__input-text">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup-add-image">
      <div class="popup__container">
        <button type="button" name="close_popup-add-image" id="close_popup-add-image" class="popup__close"></button>
        <form class="popup__form" name="profile-info">
          <h2 class="popup__header">Новое место</h2>
          <input type="text" name="name" placeholder="Название" class="popup__input-text">
          <input type="text" name="work" placeholder="Ссылка на картинку"  class="popup__input-text">
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <script src="./blocks/popup/__close/popup__close.js"></script>
  <script src="./blocks/profile/__edit-button/profile__edit-button.js"></script>
  <script src="./blocks/popup/__form/popup__form.js"></script>
  <script src="./blocks/popup-add-image/popup-add-image.js"></script>

  </body>
</html>
