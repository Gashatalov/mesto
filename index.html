<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Лого сайта">

  </header>

  <main>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто <div class="profile__edit-button"  onclick="openPopup()"></div></h1>
        <h2 class="profile__work">Исследователь океана</h2>
      </div>

      <div class="profile__add-button"></div>
    </section>

    <section class="elements">

      <figure class="elements__card">
        <img class="elements__image" src="./images/moscow.jpg" alt="Москва">
        <figcaption class="elements__caption">
          <p class="elements__header">Москва</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/arctic.jpg" alt="Арктика">
        <figcaption class="elements__caption">
          <p class="elements__header">Арктика</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
        <figcaption class="elements__caption">
          <p class="elements__header">Байкал</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/crimea.jpg" alt="Крым">
        <figcaption class="elements__caption">
          <p class="elements__header">Крым</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/karach.jpg" alt="Карачаево-Черкесия">
        <figcaption class="elements__caption">
          <p class="elements__header">Карачаево-Черкесия</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/lena-river.jpg" alt="Река Лена">
        <figcaption class="elements__caption">
          <p class="elements__header">Река Лена</p>
          <div class="elements__like"></div>
        </figcaption>
      </figure>

    </section>

    <section class="popup popup_opened">


      <div class="popup__container">
        <img class="popup__close" src="./images/close_icon.png" alt="закрытие попапа" onclick="closePopup()">

        <form class="popup__form">
          <p class="popup__header">Редактировать профиль</p>
          <input type="text" name="name" placeholder="Жак-Ив Кусто" class="popup__input-text">
          <input type="text" name="work" placeholder="Исследователь океана"  class="popup__input-text">

          <input type="submit" value="Сохранить" class="popup__save-button">
        </form>

        <div></div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>


  </footer>

  <script src="./blocks/popup/__close/popup__close.js"></script>
  <script src="./blocks/profile/__edit-button/profile__edit-button.js"></script>
</body>
</html>
