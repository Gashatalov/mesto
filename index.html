<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Vector.png" alt="Лого сайта">

  </header>

  <main>

    <section class="profile">
      <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <h2 class="profile__work">Исследователь океана</h2>
      </div>
      <div class="profile__add-button"></div>
    </section>

    <section class="elements">

      <figure class="elements__card">
        <img class="elements__image" src="./images/moscow.jpg" alt="Москва">
        <figcaption class="elements__caption">
          <p class="elements__header">Москва</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/arctic.jpg" alt="Арктика">
        <figcaption class="elements__caption">
          <p class="elements__header">Арктика</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/baikal.jpg" alt="Байкал">
        <figcaption class="elements__caption">
          <p class="elements__header">Байкал</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/crimea.jpg" alt="Крым">
        <figcaption class="elements__caption">
          <p class="elements__header">Крым</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/karach.jpg" alt="Карачаево-Черкесия">
        <figcaption class="elements__caption">
          <p class="elements__header">Карачаево-Черкесия</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

      <figure class="elements__card">
        <img class="elements__image" src="./images/lena-river.jpg" alt="Река Лена">
        <figcaption class="elements__caption">
          <p class="elements__header">Река Лена</p>
          <img class="elements__like" src="./images/like.svg" alt="Лайк">
        </figcaption>
      </figure>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>


  </footer>

</body>
</html>
